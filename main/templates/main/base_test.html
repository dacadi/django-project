{% load static %}
<!DOCTYPE html>
<head>
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{% static 'main/images/logo.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" type="text/css" />

</head>
<body>
<header class="p-3 bg-dark text-white bd-static">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'archive'%}" class="nav-link px-2 ">Archive</a></li>
          <li><a href="#" class="nav-link px-2">Pricing</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="{% url 'registration' %}" class="nav-link px-2">Регистрация</a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
        </div>
      </div>
    </div>
  </header>
{% block content %} {% endblock %}
</body>
</html>
